name: Release Extension

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Compile extension
      run: npm run compile
      
    - name: Install vsce (VS Code Extension CLI)
      run: npm install -g @vscode/vsce
      
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
      
    - name: Update package.json version to match tag
      run: |
        npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
        
    - name: Package extension
      run: vsce package --out jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix
      
    - name: Create checksum
      run: |
        sha256sum jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix > jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
        cat jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
      
    - name: Upload VSIX to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/zip
        
    - name: Upload checksum to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
        asset_name: jsonbro-${{ steps.get_version.outputs.VERSION }}.vsix.sha256
        asset_content_type: text/plain
        
    - name: Store build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-package-${{ steps.get_version.outputs.VERSION }}
        path: |
          *.vsix
          *.sha256
        retention-days: 90
